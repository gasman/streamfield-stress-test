{% load wagtailcore_tags wagtailimages_tags %}
<div class="card" style="width: 18rem;">
    {% image value.image width-400 class="card-img-top" %}
    <div class="card-body">
        <h5 class="card-title">{{ value.title }}</h5>
        {% if value.link %}
            <a href="{% pageurl value.link %}" class="btn btn-primary">{{ value.link_text }}</a>
        {% endif %}
    </div>
</div>
