{% load wagtailimages_tags %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            {% image value.photo width-120 %}
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <p class="card-text">{{ value.quote }}</p>
                <p class="card-text"><small class="text-muted">{{ value.attribution }}</small></p>
            </div>
        </div>
    </div>
</div>
